<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button Clicker</title>
</head>
<body>
        <button class="clickmeb" onclick="alert('hello')">Click Me!</button>
        <button class="printb" onclick="display()">Click me to print this page!!</button>
        <script>
            function display(){
                window.print();
            }
        </script>
</body>
